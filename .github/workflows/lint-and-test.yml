name: CI Lint And Test

on:
  push:
    branches: [ main ]
  pull_request:

env:
  NODE_VERSION_MAJOR: 16
  GITHUB_SHA: ${{ github.event.pull_request.head.sha }}

jobs:

  prepare-node:
    name: Prepare Node
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ env.NODE_VERSION_MAJOR }}.x
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION_MAJOR }}
        cache: 'yarn'
    - run: yarn install

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: prepare-node

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ env.NODE_VERSION_MAJOR }}.x
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION_MAJOR }}
        cache: 'yarn'

    # - run: yarn install
    - run: yarn lint:quiet

  build-package:
    name: Build Package
    runs-on: ubuntu-latest
    needs: prepare-node

    steps:
    - uses: actions/checkout@v2

    - name: Cache Package Build
      id: cache-package-build
      uses: actions/cache@v3
      with:
        # We'll cache this file
        path: test/build/spectaql.tgz
        key: ${{ runner.os }}-node-v${{ env.NODE_VERSION_MAJOR }}-${{ env.GITHUB_SHA }}

    - name: Use Node.js ${{ env.NODE_VERSION_MAJOR }}.x
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION_MAJOR }}
        cache: 'yarn'

    # - run: yarn install
    - run: yarn pack --filename test/build/spectaql.tgz

  unit-test-and-package-test:
    name: Unit Test & Package Test
    runs-on: ubuntu-latest
    needs: build-package
    strategy:
      matrix:
        node-version: [14, 16, 18]

    steps:
    - uses: actions/checkout@v2

    - name: Cache Package Build
      id: cache-package-build
      uses: actions/cache@v3
      with:
        # This is the file to cache / restore
        path: test/build/spectaql.tgz
        key: ${{ runner.os }}-node-v${{ env.NODE_VERSION_MAJOR }}-${{ env.GITHUB_SHA }}

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'

    - run: yarn --cwd test/build install
    - run: yarn --cwd test/build test
    - run: yarn test
